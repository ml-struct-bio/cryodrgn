name: Code Linting

on:
  push:
    branches: [ main, develop ]
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'
      - '[0-9]+\.[0-9]+\.[0-9]+-*'
  pull_request:
    branches: [ main, develop ]

jobs:
  run_tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          check-latest: true

      - name: Install cryoDRGN with dev dependencies
        run: |
          python3 -m pip install .[dev]

      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Run Pyright
        run: |
          pyright --version
          #pyright

      - name: Run documentation tests
        run: |
          python tests/run_test_suite.py --category documentation --timeout 300

      - name: Validate test configuration
        run: |
          python -c "
          import sys
          sys.path.append('tests')
          from test_config import *
          print('Test configuration validated')
          "

      - name: Check test coverage configuration
        run: |
          python -m pytest --collect-only --quiet tests/ | head -20
